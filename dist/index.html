<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/dde243d63e.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Todo list</title>
</head>
<body>
    <header>
        <button class="fa-solid fa-bars" id="hide-menu-btn"></button>
        <div class="logo">Todoux</div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-inner-container">
            <ul class="sidebar-tasks">
                <li class="sidebar-tasks-item">
                    <a href="" class="sidebar-tasks-item-link" id="all-tasks-link">
                        <div class="fa-solid fa-inbox"></div>
                        <div class="all-tasks">All</div>
                    </a>
                </li>
                <li class="sidebar-tasks-item">
                    <a href="" class="sidebar-tasks-item-link" id="today-tasks-link">
                        <div class="fa-solid fa-calendar-day"></div>
                        <div class="todays-tasks">Today</div>
                    </a>
                </li>
                <li class="sidebar-tasks-item">
                    <a href="" class="sidebar-tasks-item-link" id="week-tasks-link">
                        <div class="fa-solid fa-calendar-week"></div>
                        <div class="week-tasks">Week</div>
                    </a>
                </li>
            </ul>
            <div class="sidebar-projects">
                <div class="projects-title-container">
                    <div class="projects-title">Projects</div>
                    <div class="fa-solid fa-circle-plus"></div>
                </div>
                <hr>
                <a href="" class="sidebar-projects-item-link">
                    <div data-project="0">Personal</div>
                </a>
                <a href="" class="sidebar-projects-item-link">
                    <div data-project="1">Shopping</div>
                </a>
                <a href="" class="sidebar-projects-item-link">
                    <div data-project="2">Work</div>
                </a>
                <a href="" class="sidebar-projects-item-link">
                    <div data-project="3">Movies to watch</div>
                </a>
            </div>
        </div>
    </nav>
    <div class="content"></div>
    <div class="overlay"></div>
</body>
</html>
